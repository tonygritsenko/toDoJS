<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список студентов</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container pt-4 pb-4">
      <form action="#" class="mb-4" id="add-form">
        <div class="mb-3">
          <input
            data-required="true"
            class="form-control"
            type="text"
            id="name-inp"
            placeholder="Имя"
          />
        </div>
        <div class="mb-3">
          <input
            data-required="true"
            class="form-control"
            type="text"
            id="lastname-inp"
            placeholder="Фамилия"
          />
        </div>
        <div class="mb-3">
          <input
            data-required="true"
            class="form-control"
            type="text"
            id="surname-inp"
            placeholder="Отчество"
          />
        </div>
        <div class="mb-3">
          <input
            data-required="true"
            data-birth-year="1900"
            class="form-control"
            type="date"
            id="birthday-inp"
          />
        </div>
        <div class="mb-3">
          <input
            data-adm-year="2000"
            data-required="true"
            data-max-length="4"
            data-min-length="4"
            class="form-control"
            type="number"
            id="studyStart-inp"
            placeholder="Год поступления"
          />
        </div>
        <div class="mb-3">
          <input
            data-required="true"
            class="form-control"
            type="text"
            id="faculty-inp"
            placeholder="Факультет"
          />
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
      <div class="mb-3">
        <h2>Поиск</h2>
        <form action="#" class="mb-3" id="filter-form">
          <input
            type="text"
            class="form-control mb-3"
            id="filter-FIO"
            placeholder="ФИО"
          />
          <input
            type="text"
            class="form-control mb-3"
            id="filter-faculty"
            placeholder="Факультет"
          />
          <input
            type="text"
            class="form-control mb-3"
            id="filter-adm"
            placeholder="Год поступления"
          />
          <input
            type="text"
            class="form-control mb-3"
            id="filter-grad"
            placeholder="Год выпуска"
          />
        </form>
      </div>
      <table class="table table-hover">
        <thead>
          <tr id="headers">
            <th id="FIO-header">ФИО</th>
            <th id="birth-header">Дата рождения</th>
            <th id="fac-header">Факультет</th>
            <th id="adm-header">Годы обучения</th>
          </tr>
        </thead>
        <tbody id="stud-table"></tbody>
      </table>
    </div>

    <script defer type="module" src="js/main.js"></script>
  </body>
</html>
